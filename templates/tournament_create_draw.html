<!DOCTYPE html>
<html>
<head>
    <title>Create Draw - {{ tournament_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 24px 36px 12px 36px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.08);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.07);
            padding: 32px 24px 40px 24px;
        }
        label {
            font-weight: 500;
            color: #1e3c72;
            font-size: 1.1em;
        }
        select {
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #b0b8c9;
            margin-left: 12px;
            margin-bottom: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #1e3c72;
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
        }
        tr:nth-child(even) {
            background: #eaf0fa;
        }
        tr:hover {
            background: #d6e4fa;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .header { padding: 18px 10px 8px 10px; }
            .header h1 { font-size: 1.3em; }
            th, td { padding: 8px 4px; font-size: 0.98em; }
        }
        #players-table-container {
            text-align: left;
        }
        .players-table {
            width: 30%;
            min-width: 220px;
            margin-left: 0;
            margin-right: auto;
            border-collapse: collapse;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
        }
        .players-table th, .players-table td {
            padding: 12px 10px;
            text-align: left;
        }
        .players-table th {
            background: #1e3c72;
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
        }
        .players-table tr:nth-child(even) {
            background: #eaf0fa;
        }
        .players-table tr:hover {
            background: #d6e4fa;
        }
        @media (max-width: 600px) {
            .players-table {
                width: 98%;
                min-width: 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Create Draw</h1>
    </div>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 18px;">
            <label for="category-select">Select Category:</label>
            <select id="category-select">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button id="create-draw-btn" style="
                padding: 8px 18px;
                background: #1e3c72;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 1em;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s;
            " disabled>Create Draw</button>
        </div>
        <div id="players-table-container" style="margin-top: 24px; text-align: left;">
            <!-- Table will be populated here -->
        </div>
    </div>
    <script>
    $('#category-select').on('change', function() {
        var category = $(this).val();
        var tournamentId = "{{ tournament_id }}";
        // Enable the button only if a category is selected
        $('#create-draw-btn').prop('disabled', !category);
        if (category) {
            $('#players-table-container').html('<p style="color:#1e3c72;">Loading players...</p>');
            $.getJSON(`/tournament/${tournamentId}/get_category_players/${encodeURIComponent(category)}?fields=full`, function(data) {
                if (data.success && data.players.length > 0) {
                    var table = '<table class="players-table"><tr><th>Seeding</th><th>Name</th><th>School/Institution</th></tr>';
                    data.players.forEach(function(player) {
                        table += `<tr>
                            <td>${player.seeding}</td>
                            <td>${player.name}</td>
                            <td>${player.school || ''}</td>
                        </tr>`;
                    });
                    table += '</table>';
                    $('#players-table-container').html(table);
                } else {
                    $('#players-table-container').html('<p style="color:#b00;">No players found for this category.</p>');
                }
            });
        } else {
            $('#players-table-container').empty();
        }
    });

    // Placeholder for Create Draw button click
    $('#create-draw-btn').on('click', function() {
        var selectedCategory = $('#category-select').val();
        if (selectedCategory) {
            alert('Draw creation logic for "' + selectedCategory + '" goes here!');
            // You can replace the alert with your actual draw creation logic or AJAX call
        }
    });
    </script>
</body>
</html>
