<!DOCTYPE html>
<html>
<head>
    <title>Create Draw - {{ tournament_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 24px 36px 12px 36px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.08);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.07);
            padding: 32px 24px 40px 24px;
        }
        label {
            font-weight: 500;
            color: #1e3c72;
            font-size: 1.1em;
        }
        select {
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #b0b8c9;
            margin-left: 12px;
            margin-bottom: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #1e3c72;
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
        }
        tr:nth-child(even) {
            background: #eaf0fa;
        }
        tr:hover {
            background: #d6e4fa;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary {
            background: #1e3c72;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn + .btn {
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .header { padding: 18px 10px 8px 10px; }
            .header h1 { font-size: 1.3em; }
            th, td { padding: 8px 4px; font-size: 0.98em; }
        }
        #players-table-container {
            text-align: left;
        }
        .players-table {
            width: 100%;
            min-width: 220px;
            border-collapse: collapse;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
            margin: 0;
        }
        .players-table th, .players-table td {
            padding: 12px 10px;
            text-align: left;
        }
        .players-table th {
            background: #1e3c72;
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
        }
        .players-table tr:nth-child(even) {
            background: #eaf0fa;
        }
        .players-table tr:hover {
            background: #d6e4fa;
        }
        @media (max-width: 900px) {
            #draw-tables-wrapper {
                flex-direction: column;
                gap: 24px;
            }
            #players-table-container, #editable-table-container {
                width: 100%;
            }
        }
        #draw-tables-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 48px;
            align-items: flex-start;
            width: 100%;
        }
        #players-table-container, #editable-table-container {
            width: 40%;
        }
        #editable-table-container {
            text-align: left;
            margin-left: auto;
        }
        .players-table.fixed-table {
            width: 100%;
            table-layout: fixed;
            min-width: 220px;
            border-collapse: collapse;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
            margin: 0;
        }
        .players-table.fixed-table th, .players-table.fixed-table td {
            padding: 12px 10px;
            text-align: left;
            border: 1px solid #e0e6f0;
        }
        /* Left Table Column Widths */
        #players-table-container .players-table.fixed-table th:nth-child(1), 
        #players-table-container .players-table.fixed-table td:nth-child(1) { width: 15%; }
        #players-table-container .players-table.fixed-table th:nth-child(2), 
        #players-table-container .players-table.fixed-table td:nth-child(2) { width: 25%; }
        #players-table-container .players-table.fixed-table th:nth-child(3), 
        #players-table-container .players-table.fixed-table td:nth-child(3) { width: 60%; }
        
        /* Right Table Column Widths */
        #editable-table-container .players-table.fixed-table th:nth-child(1), 
        #editable-table-container .players-table.fixed-table td:nth-child(1) { width: 10%; }
        #editable-table-container .players-table.fixed-table th:nth-child(2), 
        #editable-table-container .players-table.fixed-table td:nth-child(2) { width: 15%; }
        #editable-table-container .players-table.fixed-table th:nth-child(3), 
        #editable-table-container .players-table.fixed-table td:nth-child(3) { width: 25%; }
        #editable-table-container .players-table.fixed-table th:nth-child(4), 
        #editable-table-container .players-table.fixed-table td:nth-child(4) { width: 50%; }
        
        .players-table.fixed-table th {
            background: #1e3c72;
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
        }
        .players-table.fixed-table tr:nth-child(even) {
            background: #eaf0fa;
        }
        .players-table.fixed-table tr:hover {
            background: #d6e4fa;
        }
        .editable-input {
            border: 1px solid #b0b8c9;
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 1em;
            background: #fff;
            color: #1e3c72;
            box-sizing: border-box;
        }
        @keyframes highlight {
            0% { background-color: #f9fbfd; }
            50% { background-color: #d4e5ff; }
            100% { background-color: #f9fbfd; }
        }
        .highlight-animation {
            animation: highlight 0.05s ease;
        }
        .rank-cell {
            text-align: center;
            font-weight: 600;
            background-color: #f0f5ff;
        }
        .status-message {
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .draw-table {
            position: relative;
        }
        .draw-table tbody {
            position: relative;
        }
        .draw-table tr {
            position: relative;
            transition: all 0.05s ease-in-out;
        }
        .draw-table td {
            position: relative;
            transition: all 0.05s ease-in-out;
        }
        .moving {
            z-index: 1000;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .draw-table thead {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1001;
        }
        .shuffle-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1000;
            display: none;
        }
        .stop-shuffle-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: none;
        }
        .stop-shuffle-btn:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }
        .stop-shuffle-btn:active {
            transform: translateY(1px);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include 'menu.html' %}
    <div class="header">
        <h1>{{ tournament.get('Tournament Name', 'Tournament') }}</h1>
        {% include 'tournament_submenu.html' with context %}
    </div>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 18px;">
            <label for="category-select">Select Category:</label>
            <select id="category-select">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <div class="button-group">
                <button id="create-draw-btn" class="btn btn-primary">Create Draw</button>
                <button id="stop-shuffle-btn" class="stop-shuffle-btn">Stop Shuffling</button>
                <button id="save-draw-btn" class="btn btn-success" style="display: none;">Save Draw</button>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div id="draw-tables-wrapper" style="display: flex; justify-content: space-between; gap: 48px; align-items: flex-start; width: 100%;">
            <div id="players-table-container" style="width: 40%;"></div>
            <div id="editable-table-container" style="width: 40%;"></div>
        </div>
    </div>
    <div id="shuffle-counter" class="shuffle-counter">Shuffle: <span id="shuffle-number">0</span></div>
    <script>
    let isShuffling = false;
    let shuffleCount = 0;
    let currentPlayers = [];
    let shuffleInterval;
    let seedingRanges = [];

    // Function to load seeding ranges
    function loadSeedingRanges() {
        return $.getJSON('/get_seeding_ranges')
            .then(function(data) {
                if (data && data.seeding_ranges) {
                    seedingRanges = data.seeding_ranges;
                    console.log('Seeding ranges loaded successfully:', seedingRanges);
                    return seedingRanges;
                } else {
                    console.warn('Seeding ranges data format unexpected:', data);
                    // Fallback to default ranges if format is unexpected
                    return setDefaultSeedingRanges();
                }
            })
            .catch(function(error) {
                console.error('Error loading seeding ranges:', error);
                // Set default ranges if there's an error
                return setDefaultSeedingRanges();
            });
    }

    // Set default seeding ranges as a fallback
    function setDefaultSeedingRanges() {
        console.warn('Using default seeding ranges');
        seedingRanges = [
            { min: 1, max: 2, description: "Top Seeds" },
            { min: 3, max: 5, description: "Upper Seeds" },
            { min: 6, max: 15, description: "Mid Seeds" },
            { min: 16, max: 31, description: "Lower Seeds" },
            { min: 32, max: 999, description: "Unseeded" }
        ];
        return seedingRanges;
    }

    // Function to get range for a seeding
    function getRangeForSeeding(seeding) {
        const seedNum = parseInt(seeding);
        if (isNaN(seedNum)) return 'unseeded';
        
        for (const range of seedingRanges) {
            if (seedNum >= range.min && seedNum <= range.max) {
                return `${range.min}-${range.max}`;
            }
        }
        return 'unseeded';
    }

    // Function to perform one shuffle
    function performShuffle() {
        if (!isShuffling) return;

        // Update shuffle counter
        shuffleCount++;
        $('#shuffle-number').text(shuffleCount);

        // Create a deep copy of current players
        let playersToShuffle = currentPlayers.map(player => ({...player}));

        // Make sure seeding ranges are loaded
        if (!seedingRanges || seedingRanges.length === 0) {
            console.warn('Seeding ranges not loaded, initializing with defaults');
            setDefaultSeedingRanges();
        }

        // Initialize groups based on seeding ranges
        const playersByRange = {};
        seedingRanges.forEach(range => {
            playersByRange[`${range.min}-${range.max}`] = [];
        });
        playersByRange['unseeded'] = [];

        // Sort players into their respective groups
        playersToShuffle.forEach(player => {
            const range = getRangeForSeeding(player.seeding);
            if (!playersByRange[range]) {
                console.warn(`Range ${range} not found in playersByRange, adding to unseeded`);
                playersByRange['unseeded'].push({...player});
            } else {
                playersByRange[range].push({...player});
            }
        });

        // Log groups for debugging
        console.log('Players grouped by ranges:', Object.keys(playersByRange).map(r => ({
            range: r, 
            count: playersByRange[r].length
        })));

        // Shuffle players within each group
        for (const range in playersByRange) {
            if (playersByRange[range].length > 1) {
                shuffleArray(playersByRange[range]);
            }
        }

        // Combine players in the correct order based on seeding ranges
        const shuffledPlayers = [];
        seedingRanges.forEach(range => {
            const rangeKey = `${range.min}-${range.max}`;
            if (playersByRange[rangeKey]) {
                shuffledPlayers.push(...playersByRange[rangeKey]);
            }
        });
        shuffledPlayers.push(...playersByRange['unseeded']);

        // Update the right-hand table with the shuffled players
        shuffledPlayers.forEach((player, idx) => {
            const row = $(`#editable-table tr:eq(${idx + 1})`);
            if (row.length) {
                row.find('input[name^="edit_seeding_"]').val(player.seeding || '');
                row.find('input[name^="edit_name_"]').val(player.name);
                row.find('input[name^="edit_school_"]').val(player.school || '');
            }
        });

        // Add highlight animation
        $('#editable-table').addClass('highlight-animation');
        setTimeout(() => {
            $('#editable-table').removeClass('highlight-animation');
        }, 50);

        // Schedule next shuffle if still shuffling
        if (isShuffling) {
            shuffleInterval = setTimeout(performShuffle, 30);
        }
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Category change handler
    $('#category-select').on('change', function() {
        const category = $(this).val();
        const tournamentId = "{{ tournament_id }}";
        
        if (category) {
            // Load seeding ranges first - make sure this completes before proceeding
            loadSeedingRanges().then(() => {
                $('#players-table-container').html('<p style="color:#1e3c72;">Loading players...</p>');
                $('#editable-table-container').empty();
                $('#create-draw-btn').hide();
                $('#save-draw-btn').hide();
                $('#stop-shuffle-btn').hide();
                $('#status-message').hide();
                
                // Fetch players for the selected category
                $.getJSON(`/tournament/${tournamentId}/get_category_players/${encodeURIComponent(category)}?fields=full`, function(data) {
                    if (data.players && data.players.length > 0) {
                        // Store players data
                        currentPlayers = data.players.map(player => ({...player}));
                        
                        // Different headers for each table
                        var leftTableHeader = '<tr><th style="width: 15%;">Seeding</th><th style="width: 25%;">Name</th><th style="width: 60%;">School/Institution</th></tr>';
                        var rightTableHeader = '<tr><th style="width: 10%;">Rank</th><th style="width: 15%;">Seeding</th><th style="width: 25%;">Name</th><th style="width: 50%;">School/Institution</th></tr>';
                        
                        // Build the player table rows
                        var playerRows = '';
                        var editableRows = '';
                        
                        currentPlayers.forEach(function(player, idx) {
                            playerRows += `<tr>
                                <td>${player.seeding || ''}</td>
                                <td>${player.name}</td>
                                <td>${player.school || ''}</td>
                            </tr>`;
                            
                            editableRows += `<tr>
                                <td class="rank-cell">${idx + 1}</td>
                                <td><input type="text" name="edit_seeding_${idx}" class="editable-input" style="width: 98%;" value="${player.seeding || ''}" autocomplete="off"></td>
                                <td><input type="text" name="edit_name_${idx}" class="editable-input" style="width: 98%;" value="${player.name}" autocomplete="off"></td>
                                <td><input type="text" name="edit_school_${idx}" class="editable-input" style="width: 98%;" value="${player.school || ''}" autocomplete="off"></td>
                            </tr>`;
                        });
                        
                        // Full tables
                        var tableHTML = `<table class="players-table fixed-table">${leftTableHeader}${playerRows}</table>`;
                        var editableTableHTML = `<table class="players-table fixed-table" id="editable-table">${rightTableHeader}${editableRows}</table>`;
                        
                        // Render
                        $('#players-table-container').html(tableHTML);
                        $('#editable-table-container').html(editableTableHTML);
                        $('#create-draw-btn').show();
                    } else {
                        $('#players-table-container').html('<p style="color:#b00;">No players found for this category.</p>');
                        $('#editable-table-container').empty();
                        $('#create-draw-btn').hide();
                        $('#save-draw-btn').hide();
                        $('#stop-shuffle-btn').hide();
                    }
                });
            });
        } else {
            $('#players-table-container').empty();
            $('#editable-table-container').empty();
            $('#create-draw-btn').hide();
            $('#save-draw-btn').hide();
            $('#stop-shuffle-btn').hide();
            $('#status-message').hide();
        }
    });

    // Create draw button click handler
    $('#create-draw-btn').on('click', function() {
        const category = $('#category-select').val();
        if (!category) {
            alert('Please select a category first');
            return;
        }

        // Reset shuffling state
        isShuffling = true;
        shuffleCount = 0;
        
        // Disable create draw button and show stop button
        $(this).prop('disabled', true);
        $('#save-draw-btn').hide();
        $('#stop-shuffle-btn').show();
        
        const shuffleCounter = $('#shuffle-counter');
        shuffleCounter.show();

        // Start the first shuffle
        performShuffle();
    });

    // Stop button click handler
    $('#stop-shuffle-btn').on('click', function() {
        isShuffling = false;
        clearTimeout(shuffleInterval);
        $('#shuffle-counter').hide();
        $('#create-draw-btn').prop('disabled', false);
        $('#save-draw-btn').show();
        $(this).hide();
    });

    $('#save-draw-btn').on('click', function() {
        // Collect data from the editable table
        const drawData = [];
        const tournamentId = "{{ tournament_id }}";
        const category = $('#category-select').val();
        
        // Get data from each row
        $('#editable-table tr').each(function(index) {
            // Skip the header row
            if (index === 0) return;
            
            const $row = $(this);
            const rank = $row.find('td:first-child').text();
            const seeding = $row.find('input[name^="edit_seeding_"]').val();
            const name = $row.find('input[name^="edit_name_"]').val();
            const school = $row.find('input[name^="edit_school_"]').val();
            
            // Only add rows where name is not empty
            if (name.trim() !== '') {
                drawData.push({
                    rank,
                    seeding,
                    tournamentId,
                    name,
                    school,
                    category
                });
            }
        });
        
        // Send data to the server
        if (drawData.length > 0) {
            $.ajax({
                url: '/save_tournament_draw',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 
                    drawData: drawData,
                    tournamentId: tournamentId,
                    category: category
                }),
                success: function(response) {
                    if (response.success) {
                        showStatusMessage('Draw saved successfully!', 'success');
                    } else {
                        showStatusMessage('Error: ' + response.message, 'error');
                    }
                },
                error: function(error) {
                    showStatusMessage('Error saving draw. Please try again.', 'error');
                    console.error('Error saving draw:', error);
                }
            });
        } else {
            showStatusMessage('No data to save. Please create a draw first.', 'error');
        }
    });
    
    function showStatusMessage(message, type) {
        const $statusMsg = $('#status-message');
        $statusMsg.text(message);
        $statusMsg.removeClass('status-success status-error');
        $statusMsg.addClass('status-' + type);
        $statusMsg.slideDown();
        
        // Auto-hide success messages after 5 seconds
        if (type === 'success') {
            setTimeout(() => {
                $statusMsg.slideUp();
            }, 5000);
        }
    }
    </script>
</body>
</html>
