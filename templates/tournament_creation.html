<!DOCTYPE html>
<html>
<head>
    <title>Tournament Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { min-height: 100vh; background: #f0f2f5; }
        .container { min-height: 100vh; display: flex; flex-direction: column; }
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 2vh;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: min(32px, 4vh);
            margin-bottom: 1vh;
        }
        .log-off {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .log-off:hover {
            background: white;
            color: #1e3c72;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 3vh 0;
        }
        .form-card {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 32px 24px 32px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background: white;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select, textarea, button {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .category-fee-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 18px;
            margin-bottom: 6px;
            font-size: 1em;
            color: #1e3c72;
            font-weight: 500;
        }
        .category-fee-header > div {
            text-align: center;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-fee-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 18px;
            margin-bottom: 12px;
        }
        .category-select, .fee-input, .prize-input, .format-select {
            width: 100%;
            margin-bottom: 0;
            height: 44px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
            background: #fff;
            appearance: none;
        }
        .fee-input::-webkit-inner-spin-button,
        .fee-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .remove-category-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 18px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 90px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-category-btn:hover {
            background: #c0392b;
        }
        #add-category-btn {
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 18px;
            margin-top: 6px;
            transition: background 0.2s;
        }
        #add-category-btn:hover {
            background: #2a5298;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1e3c72;
        }
        @media (max-width: 900px) {
            .form-card { padding: 16px 8px 12px 8px; }
            .category-fee-row, .category-fee-header { grid-template-columns: 1fr; }
            .date-row {
                flex-direction: column !important;
                gap: 0 !important;
            }
            .date-row > div {
                margin-bottom: 18px;
            }
            .venue-prize-row {
                flex-direction: column !important;
                gap: 0 !important;
            }
            .venue-prize-row > div {
                margin-bottom: 18px;
            }
        }
        @media (max-width: 600px) {
            .form-card { padding: 16px 8px 12px 8px; }
            .header h1 { font-size: 22px; }
            .category-fee-row { flex-direction: column; gap: 6px; }
            .category-select, .fee-input { width: 100%; min-width: 0; }
            .remove-category-btn { width: 100%; min-width: 0; margin-left: 0; margin-top: 6px; }
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div class="container">
        <div class="header">
            <h1>Tournament Creation</h1>
            <a href="{{ url_for('login') }}" class="log-off">Log Off</a>
        </div>
        <div class="content">
            <div class="form-card">
                <form method="post" enctype="multipart/form-data">
                    <label for="tournament_name">Tournament Name</label>
                    <input type="text" id="tournament_name" name="tournament_name" required>

                    <!-- Date fields row -->
                    <div class="date-row" style="display: flex; gap: 18px; margin-bottom: 18px;">
                        <div style="flex:1;">
                            <label for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                        <div style="flex:1;">
                            <label for="end_date">End Date</label>
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                        <div style="flex:1;">
                            <label for="last_registration_date">Last Registration Date</label>
                            <input type="date" id="last_registration_date" name="last_registration_date" required>
                        </div>
                    </div>

                    <!-- Venue and Prize row -->
                    <div class="venue-prize-row" style="display: flex; gap: 18px; margin-bottom: 18px;">
                        <div style="flex:1;">
                            <label for="venue">Venue</label>
                            <input type="text" id="venue" name="venue" required>
                        </div>
                        <div style="flex:1;">
                            <label for="total_prize">Prize</label>
                            <input type="number" id="total_prize" name="total_prize" min="0" required placeholder="Enter total prize amount">
                        </div>
                    </div>

                    <!-- Categories, Fees & Prizes section -->
                    <label>Categories, Fees & Prizes</label>
                    <div class="category-fee-header">
                        <div>Select Category</div>
                        <div>Fee</div>
                        <div>First Prize</div>
                        <div>Second Prize</div>
                        <div>Third Prize</div>
                        <div>Format</div>
                        <div></div>
                    </div>
                    <div id="categories-container">
                        <div class="category-fee-row">
                            <select name="categories[]" class="category-select" required>
                                <option value="">Select Category</option>
                                <option value="Women Singles">Women Singles</option>
                                <option value="Men Singles">Men Singles</option>
                                <option value="Women Singles 40+">Women Singles 40+</option>
                                <option value="Men Singles 40+">Men Singles 40+</option>
                                <option value="Women Doubles">Women Doubles</option>
                                <option value="Women Doubles 40+">Women Doubles 40+</option>
                                <option value="Men Doubles">Men Doubles</option>
                                <option value="Men Doubles 40+">Men Doubles 40+</option>
                                <option value="Girls Under 11">Girls Under 11</option>
                                <option value="Boys Under 11">Boys Under 11</option>
                                <option value="Girls Under 13">Girls Under 13</option>
                                <option value="Boys Under 13">Boys Under 13</option>
                                <option value="Girls Under 15">Girls Under 15</option>
                                <option value="Boys Under 15">Boys Under 15</option>
                                <option value="Girls Under 17">Girls Under 17</option>
                                <option value="Boys Under 17">Boys Under 17</option>
                            </select>
                            <input type="number" name="fees[]" class="fee-input" min="0" placeholder="Fee" required>
                            <input type="text" name="first_prizes[]" class="prize-input" placeholder="First Prize" required>
                            <input type="text" name="second_prizes[]" class="prize-input" placeholder="Second Prize" required>
                            <input type="text" name="third_prizes[]" class="prize-input" placeholder="Third Prize" required>
                            <select name="formats[]" class="format-select" required>
                                <option value="Knockout" selected>Knockout</option>
                                <option value="Two Stage">Two Stage</option>
                            </select>
                            <button type="button" class="remove-category-btn" style="display:none;">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="add-category-btn">Add Category</button>

                    <label for="general_info">General Information</label>
                    <textarea id="general_info" name="general_info" rows="4" style="width:100%; padding:8px 12px; border-radius:6px; border:1px solid #ccc; font-size:1em; margin-bottom:18px; box-sizing:border-box; resize:vertical;" placeholder="Enter tournament details here..."></textarea>

                    <label for="tournament_logo">Tournament Logo</label>
                    <input type="file" id="tournament_logo" name="tournament_logo" accept="image/*" style="margin-bottom:18px;">

                    <label for="sponsor_logos">Sponsor Logos</label>
                    <input type="file" id="sponsor_logos" name="sponsor_logos" accept="image/*" multiple style="margin-bottom:18px;">

                    <button type="submit">Create Tournament</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('add-category-btn').addEventListener('click', function() {
        const container = document.getElementById('categories-container');
        const firstRow = container.querySelector('.category-fee-row');
        const newRow = firstRow.cloneNode(true);

        // Reset values
        newRow.querySelector('select').selectedIndex = 0;
        newRow.querySelector('input[name="fees[]"]').value = '';
        newRow.querySelector('input[name="first_prizes[]"]').value = '';
        newRow.querySelector('input[name="second_prizes[]"]').value = '';
        newRow.querySelector('input[name="third_prizes[]"]').value = '';
        newRow.querySelector('select[name="formats[]"]').selectedIndex = 0;
        newRow.querySelector('.remove-category-btn').style.display = 'inline-block';

        // Add remove functionality
        newRow.querySelector('.remove-category-btn').onclick = function() {
            newRow.remove();
        };

        container.appendChild(newRow);
    });

    // Show remove button for the initial row if needed
    document.querySelector('.remove-category-btn').onclick = function() {
        this.parentElement.remove();
    };

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    }

    window.addEventListener('load', function() {
        const today = new Date();

        // Set Start Date (today + 10 days)
        const startDate = addDays(today, 10);
        document.getElementById('start_date').value = formatDate(startDate);

        // Set End Date (today + 12 days)
        const endDate = addDays(today, 12);
        document.getElementById('end_date').value = formatDate(endDate);

        // Set Last Registration Date (today + 8 days)
        const lastRegDate = addDays(today, 8);
        document.getElementById('last_registration_date').value = formatDate(lastRegDate);

        // Add event listeners to ensure date logic
        document.getElementById('start_date').addEventListener('change', validateDates);
        document.getElementById('end_date').addEventListener('change', validateDates);
        document.getElementById('last_registration_date').addEventListener('change', validateDates);
    });

    function validateDates() {
        const startDate = new Date(document.getElementById('start_date').value);
        const endDate = new Date(document.getElementById('end_date').value);
        const lastRegDate = new Date(document.getElementById('last_registration_date').value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (lastRegDate >= startDate) {
            alert('Last Registration Date must be before Start Date');
            return false;
        }
        if (startDate > endDate) {
            alert('End Date must be after Start Date');
            return false;
        }
        if (lastRegDate < today) {
            alert('Last Registration Date cannot be in the past');
            return false;
        }
        if (startDate < today) {
            alert('Start Date cannot be in the past');
            return false;
        }
        if (endDate < today) {
            alert('End Date cannot be in the past');
            return false;
        }
        return true;
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        if (!validateDates()) {
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
