<!DOCTYPE html>
<html>
<head>
    <title>Indian Table Tennis Foundation - Create Draws</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            background: #f0f2f5;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 2vh;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: min(32px, 4vh);
            margin-bottom: 1vh;
        }

        .content {
            padding: 3vh;
            flex-grow: 1;
            overflow-y: auto;
        }

        .back-button {
            background: #f8f9fa;
            color: #1e3c72;
            border: 2px solid #1e3c72;
            padding: 1vh 2vh;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 2vh;
        }

        .back-button:hover {
            background: #1e3c72;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div class="container">
        <div class="header">
            <h1>Create Draws</h1>
        </div>
        
        <div class="content">
            <a href="{{ url_for('dashboard') }}" class="back-button">‚Üê Back to Dashboard</a>
            
            <!-- Draw creation form will go here -->
            <div class="draw-form">
                <h2>Draw Creation Form Coming Soon</h2>
            </div>
        </div>
    </div>

    <script>
        $.getJSON(`/tournament/${tournamentId}/get_category_players/${encodeURIComponent(category)}`, function(data) {
            if (data.success && data.players.length > 0) {
                var table = '<table class="players-table"><tr><th>Seeding</th><th>Name</th><th>School/Institution</th></tr>';
                data.players.forEach(function(player) {
                    table += `<tr>
                        <td>${player.Seeding}</td>
                        <td>${player.Name}</td>
                        <td>${player.School}</td>
                    </tr>`;
                });
                table += '</table>';
                $('#players-table-container').html(table);
            } else {
                $('#players-table-container').html('<p style="color:#b00;">No players found for this category.</p>');
            }
        });
    </script>
</body>
</html>
